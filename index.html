<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>

      <div class="strips">
        <div class="left-strip"></div>
        <div class="right-strip"></div>
      </div>

      <!-- navbar portion     -->
      <div class="nav">
        <div class="logo">Levi's <span class="reg"></span></div>
        <div class="menu"><i class="fa fa-bars"></i></div>

        <!-- categories -->
        <div class="categories">
          <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
          </ul>
        </div>

        <!-- search -->
        <div class="search"><i class="fa fa-search"></i></div>
        <div class="bag"><i class="fa fa-shopping-bag"></i></div>
      </div>

      <!-- social media -->
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Twitter</li>
        </ul>
      </div>

      <div class="size">
        <ul>
          <span>Size</span>
          <li>S</li>
          <li>M</li>
          <li>L</li>
          <li>XL</li>
        </ul>
      </div>

      <img src="kiddd.png" alt="" class="product-img" />

      <div class="product-text">
        <h1 class="product-title">Colorblock</h1>
        <p class="product-subtitle">Full sleeve sweater</p>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="bottomnav">
        <div class="bottomnav-img"></div>
        <ul>
          <li><i class="fa fa-chevron-left"></i></li>
          <li><i class="fa fa-chevron-right"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
